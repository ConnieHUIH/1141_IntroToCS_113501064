<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel = "stylesheet" type = "text/css" href = "113501064_JS2_HW8.css">
</head>
<body>

	<form>
		<div class = "box">
			<h2>JS Calculator</h2>
			<label>Number 1</label>
			<input type="number" id = "Number1_Input">
			<label>Number 2</label>
			<input type="number" id = "Number2_Input">
			<label>Operate Way?</label>
			<select name = "operate_way" id = "Operate_Way">
				<option value = " "></option>
				<option value = "plus">+</option>
				<option value = "minus">-</option>
				<option value = "multiply">*</option>
				<option value = "divide">/</option>
			</select>
			<br>
			<button type="button" class = "button" onclick = "calculate()">Calculate</button>
			<button type="button" class = "button2" onclick = "reset()">Reset</button>
			<p id = "result">Result = </p>
		</div>
	</form>


	<script src = "113501064_JS2_HW8.js"></script>
</body>
</html>
